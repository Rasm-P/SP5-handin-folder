<!DOCTYPE html>
<html>
    <head>
        <title>Persons</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Persons</h1>
        <div id='outer'>
            <table id="table" class='table'>
            </table>
        </div>

        <div class="modal fade" id="myEdit" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Edit</h4>
                    </div>
                    <div class="modal-body">
                        <p>Edit a user here!</p>
                    </div>
                    <div class="modal-footer">
                        <input id="editFirstName" type="text" name="editFirstName" value="First name">
                        <input id="editLastName" type="text" name="editLastName" value="Last name">
                        <input id="editPhone" type="text" name="editPhone" value="Phone">
                        <button id="subEditPerson" type="submit" class="btn btn-default" data-dismiss="modal">Edit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <button id="btncall">Reload data</button>

        <button id="btncall2" data-toggle="modal" data-target="#myAdd">Add new Person</button>
        <div class="modal fade" id="myAdd" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Add</h4>
                    </div>
                    <div class="modal-body">
                        <p>Add a user here!</p>
                    </div>
                    <div class="modal-footer">
                        <input id="hiddenId" type="hidden" value="">
                        <input id="firstName" type="text" name="firstName" value="First name">
                        <input id="lastName" type="text" name="lastName" value="Last name">
                        <input id="phone" type="text" name="phone" value="Phone">
                        <button id="subPerson" type="submit" class="btn btn-default" data-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>  

        <script src="javascript.js">
        </script>
    </body>
</html>
